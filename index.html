<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narrativa - Crea y Comparte tus Historias</title>
    <link rel="stylesheet" href="styles.css"><html lang="es">

</head>
<style>
    /* General Styles */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
    line-height: 1.6;
}
#faq {
    background-color: #ffffff;
    padding: 60px 0;
    text-align: center;
}

#faq h2 {
    font-size: 2.5rem;
    margin-bottom: 40px;
}

.faq-item {
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    max-width: 700px;
    margin: 10px auto;
    text-align: left;
}

.faq-item h3 {
    color: #68A014;
    font-size: 1.5rem;
    margin-bottom: 10px;
}
</style>
<!-- Preguntas Frecuentes -->
<body>
<section id="faq">
    <div class="container">
        <h2>Preguntas Frecuentes</h2>
        <div class="faq-item">
            <h3>¿Qué es Narrativa?</h3>
            <p>Narrativa es una plataforma para compartir tus historias y conectar con tu audiencia.</p>
        </div>
        <div class="faq-item">
            <h3>¿Cómo puedo empezar?</h3>
            <p>Regístrate hoy mismo para comenzar a crear y compartir contenido.</p>
        </div>
    </div>
</section>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const hamburger = document.querySelector(".hamburger");
        const navLinks = document.querySelector(".nav-links");

        hamburger.addEventListener("click", () => {
            navLinks.classList.toggle("active");
        });
    });
</script>

</body>
</html>
